	<h1>jQuery npy-scorecount.js Examples</h1>
<div id="sample4"></div><br>
	<div id="sample5"></div><br>
	<div id="sample6">
		<img src="sample_blackfriday.jpg">
	</div>
	
	<!-- 입력값 -->
	<input id="starttime" type="hidden" value="2016-12-25 11:00:00"/> <!-- 시작 시점: 기본 날짜 및 시간 형식 입력 -->
	<input id="endtime1" type="hidden" value="2016-12-29 12:00:00"/> <!-- 종료 시점: 기본 날짜 및 시간 형식 입력 -->
	<input id="endtime2" type="hidden" value="20161229120000"/> <!-- 종료 시점: 14자리 스트링 형식 입력 -->
	
<!-- 플러그인 호출 -->
	<script>
		$(function(){
			var test1 = $('#endtime1').val(); // 'YYYY-MM-DD HH:MM:SS' 형태 기본 날짜 및 시간 입력
			var test2 = $('#endtime2').val(); // 'YYYYMMDDHHMMSS' 형태 14자리 숫자 입력
			var test3 = new Date(); // Date() 형식 입력 (Type: Object)

			$('#sample4').npyScorecount({ // 시작 시점을 입력하지 않은 경우, 남은 날짜 비표기 스코어보드 형태 출력
				endDate: test2,
				displayDays: false,
				gmt: '-0230',
				imageCounter: true
			});
			
			$('#sample5').npyScorecount({ // 남은 날짜 표기 스코어보드 형태 출력
				startDate: $('#starttime').val(),
				endDate: test2,
				gmt: '+0900',
				imageCounter: true,
				digitSize: [50, 70],
				tokens: ['days&nbsp;', 'hours&nbsp;', 'minutes&nbsp;', 'seconds left']
			});
			
			$('#sample6').npyScorecount({ // 남은 날짜 비표기 스코어보드 형태 출력, 반응형
				startDate: $('#starttime').val(),
				endDate: test2,
				displayDays: false,
				gmt: '+0900',
				imageCounter: true,
				digitSize: ['9.27%', '9.97%'],
				tokens: ['', '', '', '']
			});
		});
